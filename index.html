<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quản lý nhân viên</title>
</head>

<body>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <div class="container my-5">
        <h1 class="mb-4 text-center">Quản Lý Nhân Viên</h1>
        <div class="row">
            <!-- Form nhập nhân viên -->
            <div class="col-md-4">
                <div class="card shadow-sm">
                    <div class="card-header bg-primary text-white">
                        Thêm / Sửa Nhân Viên
                    </div>
                    <div class="card-body">
                        <form id="employeeForm">
                            <div class="mb-3">
                                <label for="maNhanVien" class="form-label">Mã nhân viên</label>
                                <input type="number" class="form-control" id="maNhanVien" name="maNhanVien" required>
                            </div>
                            <div class="mb-3">
                                <label for="tenNhanVien" class="form-label">Tên nhân viên</label>
                                <input type="text" class="form-control" id="tenNhanVien" name="tenNhanVien" required>
                            </div>
                            <div class="mb-3">
                                <label for="chucVu" class="form-label">Chức vụ</label>
                                <select class="form-select" id="chucVu" name="chucVu" required>
                                    <option value="">-- Chọn chức vụ --</option>
                                    <option value="Nhân viên">Nhân viên</option>
                                    <option value="Trưởng phòng">Trưởng phòng</option>
                                    <option value="Giám đốc">Giám đốc</option>
                                </select>
                            </div>
                            <div class="mb-3">
                                <label for="heSoChucVu" class="form-label">Hệ số chức vụ</label>
                                <input type="number" class="form-control" id="heSoChucVu" name="heSoChucVu" min="0"
                                    step="0.1" required>
                            </div>
                            <div class="mb-3">
                                <label for="luongCoBan" class="form-label">Lương cơ bản</label>
                                <input type="number" class="form-control" id="luongCoBan" name="luongCoBan" min="0"
                                    required>
                            </div>
                            <div class="mb-3">
                                <label for="soGioLamTrongThang" class="form-label">Số giờ làm trong tháng</label>
                                <input type="number" class="form-control" id="soGioLamTrongThang"
                                    name="soGioLamTrongThang" min="0" required>
                            </div>
                            <button type="submit" class="btn btn-success">Thêm nhân viên</button>
                            <button type="button" id="btnCapNhat" class="btn btn-primary  ms-2">Cập nhật</button>
                            <div id="messageBox" class="mb-3"></div>
                        </form>
                    </div>
                </div>
            </div>
            <!-- Danh sách nhân viên -->
            <div class="col-md-8">
                <div class="card shadow-sm">
                    <div class="card-header bg-secondary text-white">
                        Danh Sách Nhân Viên
                    </div>
                    <div class="card-body">
                        <table class="table table-bordered table-hover align-middle" id="employeeTable">
                            <thead class="table-light">
                                <tr>
                                    <th>Mã NV</th>
                                    <th>Tên NV</th>
                                    <th>Chức vụ</th>
                                    <th>Hệ số</th>
                                    <th>Lương cơ bản</th>
                                    <th>Số giờ/tháng</th>
                                    <th>Hành động</th>
                                </tr>
                            </thead>
                            <tbody>
                                <!-- Dữ liệu nhân viên sẽ được thêm ở đây -->
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script type="module" src="./js/index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</body>

</html>
